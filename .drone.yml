---
kind: pipeline
type: docker
name: development

platform:
  os: linux
  arch: amd64

steps:
- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
    - name: cache
      path: /cache
  settings:
    restore: true
    mount:
      - ./target

- name: test
  image: joseluisq/rust-linux-darwin-builder:1.48.0
  commands:
    - make test

- name: rebuild-cache
  image: drillster/drone-volume-cache
  volumes:
    - name: cache
      path: /cache
  settings:
    rebuild: true
    mount:
      - ./target

volumes:
  - name: cache
    host:
      path: /tmp/cache

trigger:
  event:
    - push
    - pull_request
  branch:
    - master
    - develop
    - feature/*
    - bugfix/*
    - hotfix/*



---
kind: pipeline
type: docker
name: production

platform:
  os: linux
  arch: amd64

steps:
- name: test
  image: joseluisq/rust-linux-darwin-builder:1.48.0
  commands:
    - make test

- name: release-linux
  image: joseluisq/rust-linux-darwin-builder:1.48.0
  commands:
    - make prod.release.linux

- name: publish-linux-local
  image: joseluisq/drone-docker
  privileged: true
  settings:
    registry: registry.joseluisq.net
    repo: registry.joseluisq.net/paket
    dockerfile: ./docker/alpine/Dockerfile
    username:
      from_secret: registry_username
    password:
      from_secret: registry_password
    build_args:
      - PAKET_VERSION=${DRONE_TAG##v}
    auto_tag: true
    auto_tag_aliases:
      - latest

- name: publish-linux-dockerhub
  image: joseluisq/drone-docker
  privileged: true
  settings:
    repo: joseluisq/paket
    dockerfile: ./docker/alpine/Dockerfile
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password
    build_args:
      - PAKET_VERSION=${DRONE_TAG##v}
    auto_tag: true
    auto_tag_aliases:
      - latest

- name: release-darwin
  image: joseluisq/rust-linux-darwin-builder:1.48.0
  commands:
    - make prod.release.darwin

- name: release-archive-linux
  image: joseluisq/drone-archive
  commands:
  settings:
    format: tar
    src_cwd: ./target/x86_64-unknown-linux-musl/release
    src: ./paket
    dest: ./release/paket-${DRONE_TAG}-x86_64-unknown-linux-musl.tar.gz
    checksum: true
    checksum_algo: sha256
    checksum_dest: ./release/paket-${DRONE_TAG}.SHA256SUM

- name: release-archive-darwin
  image: joseluisq/drone-archive
  commands:
  settings:
    format: zip
    src_cwd: ./target/x86_64-apple-darwin/release
    src: ./paket
    dest: ./release/paket-${DRONE_TAG}-x86_64-apple-darwin.zip
    checksum: true
    checksum_algo: sha256
    checksum_dest: ./release/paket-${DRONE_TAG}.SHA256SUM

- name: github-release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    files:
      - ./release/*.tar.gz
      - ./release/*.zip
      - ./release/*-SHA256SUM
    title: ${DRONE_TAG}
    draft: true

trigger:
  ref:
    include:
    - refs/tags/v*
    exclude:
    - refs/tags/**rc**
    - refs/tags/**alpha**
    - refs/tags/**latest**
    - refs/tags/**dev**


---
kind: pipeline
type: docker
name: notification

platform:
  os: linux
  arch: amd64

steps:
- name: notify
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack_webhook
    channel: ci-cd

depends_on:
- development
- production

trigger:
  status:
  - success
  - failure
